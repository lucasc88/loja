<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

<ui:composition template="../_template.xhtml">

	<ui:define name="content">
		<h:form id="formAnnouncement">
			
			<p:tab title="Dados da Empresa" rendered="#{!announcementBean.hasCompany}">
	            <p:panel header="Preencha os dados da sua empresa">
	            	<h3>Antes precisamos validar a sua empresa. É rápido!</h3>
	            	<h3>usar webservice de validação de CNPJ p/ bater os dados q o usuario preencheu e pedir scaneamento do alvará!</h3>
	            	<h3>Bolar uma leitura dessa foto de alvará para validar com o que consta no webservice</h3>
	                <h:panelGrid columns="2" columnClasses="value">
				        <p:outputLabel for="asd" value="CEP: " title="o CEP servirá como base p/ calcular o frete p/ o cliente"/>
				        <p:inputMask id="asd" value="" mask="99999-999"/>
				        <p:outputLabel value="#{}"/>
	                </h:panelGrid>
	            </p:panel>
	        </p:tab>
			
			<p:wizard flowListener="#{announcementBean.onFlowProcess}" rendered="#{announcementBean.hasCompany}">
		        <p:tab id="announcement1" title="Dados do Anúncio">
		            <p:panel header="O que você quer anunciar?">
		                <h:panelGrid columns="2" columnClasses="value">
					        <p:outputLabel for="titulo" value="Título:" />
					        <p:inputText id="titulo" value="#{announcementBean.announcement.title}"/>
					        
					        <p:outputLabel for="desc" value="Descrição:" />
					        <p:inputTextarea id="desc" value="#{announcementBean.announcement.description}"/>
					        
					        <p:outputLabel for="price" value="Preço:" />
					        <p:inputNumber id="price" value="#{announcementBean.announcement.price}"/>
					        
					        <p:outputLabel for="category" value="Categoria:" />
					        <p:selectOneMenu id="category" value="#{announcementBean.announcement.category}" style="width:125px">
					            <f:selectItem itemLabel="Selecione uma" itemValue="" />
					            <f:selectItems value="#{announcementBean.categories}" />
					        </p:selectOneMenu>
					        
					        <p:outputLabel for="img" value="Imagens: " />
					        <p:fileUpload id="img" value="#{announcementBean.file}" mode="advanced" sizeLimit="6" />
					        
					        <p:outputLabel for="cep" value="CEP: " title="o CEP servirá como base p/ calcular o frete p/ o cliente"/>
					        <p:inputMask id="cep" value="" mask="99999-999"/>
		                </h:panelGrid>
		            </p:panel>
		        </p:tab>
		    </p:wizard>
		    
		</h:form>
	</ui:define>

</ui:composition>
</html>
