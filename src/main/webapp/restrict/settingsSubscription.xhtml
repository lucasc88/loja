<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

<ui:composition template="../_template.xhtml">
	
	<f:metadata>
		<f:viewParam value="#{settingsSubscriptionBean.id}" name="id" />
		<f:viewAction action="#{settingsSubscriptionBean.findSubscriptionByAgreementId()}" />
	</f:metadata>
	
	<ui:define name="content">
		<h:form id="formSettings">
			<h3>id: #{settingsSubscriptionBean.subscription.agreementId}</h3>
			<h3>titulo: #{settingsSubscriptionBean.subscription.announcement.title}</h3>
		</h:form>
	</ui:define>
</ui:composition>
</html>
