<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

<ui:composition template="_template.xhtml">

	<ui:define name="content">
		
		<h:head>
			<style>
				.divContainerGrid .divBtns {
				    display: none;
				}
				.divContainerGrid:hover .divBtns {
					display: flex;
				}
			</style>
		</h:head>
		
		<div class="ui-g-12">
			<h:form id="formMain">
				<div class="ui-g-12 ui-md-4 ui-lg-3">
					<p:fieldset legend="Categorias" style="margin-bottom:20px"
						toggleable="true" toggleSpeed="500">
						<h:panelGrid columns="1" cellpadding="5">
							<p:selectManyCheckbox id="grid2" layout="responsive"
								value="#{homeBean.categoriesSelected}" columns="1">
								<f:selectItems value="#{homeBean.categories}" var="cat"
									itemLabel="#{cat.name}" itemValue="#{cat}" />
							</p:selectManyCheckbox>
						</h:panelGrid>
					</p:fieldset>
				</div>
				<div class="ui-g-12 ui-md-8 ui-lg-9">
					<p:dataGrid id="announcements" value="#{homeBean.announcements}" var="a" columns="3" layout="grid">
				        <f:facet name="header">
				            Últimos Anúncios
				        </f:facet>
				        <div id="teste" class="divContainerGrid">
					        <p:panel header="#{a.title}" style="text-align:center">
					            <h:panelGrid columns="1" style="width:100%">
					                <img style="width: 250px;" src="#{request.contextPath}/file/#{a.path}" alt="#{a.title}"/>
					                <h:outputText value="#{a.description}"/>
					            </h:panelGrid>
					        </p:panel>
					        <div class="divBtns">
					        	<p:commandButton value="Detalhes da Assinatura" action="#{homeBean.details}">
					        		<f:param name="announcementId" value="#{a.id}" />
					        	</p:commandButton>
								<p:commandButton value="Adicionar ao Carrinho" immediate="true" actionListener="#{shoppingCartBean.add(a.id)}"/>
					      	</div>
						</div>
				    </p:dataGrid>
				</div>
				
				<div class="ui-g-12">
					<p:carousel value="#{homeBean.announcements}" circular="true"
						headerText="Mais Vendidos" var="a" itemStyle="text-align:center"
						responsive="true">
						<p:panelGrid columns="2" style="width:100%;margin:10px 0px"
							columnClasses="label,value" layout="grid"
							styleClass="ui-panelgrid-blank">
							<f:facet name="header">
								<img style="width: 250px;" src="#{request.contextPath}/file/#{a.path}" alt="#{a.title}"/>
							</f:facet>
							<h:outputText value="#{a.title}" />
							<h:outputText value="#{a.description}" />
						</p:panelGrid>
					</p:carousel>
				</div>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
</html>
